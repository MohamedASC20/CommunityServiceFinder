<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Event</title>
    <link rel = 'stylesheet' href="style.css">
</head>
<body>
    <div class = 'tabs'>
      <a href="index.html"> <img class = 'logo' src = 'images/csLogo.png' width="70px"></a>
        <span class = 'navTab' ><a href="finder.html"> Finder</a></span>
         <span class = 'navTab'> <a href="addEvent.html"> Add Event</a></span>
         <span class = 'navTab'> <a href="logHours.html"> Log Hours</a></span>
   
        </div>

        <div class="homeContainer">
          <form>
          <label for="eventName">Event Name</label><br>
          <input type="text" id="eventName" name="eventName" placeholder="Event name.." style="width: 50%;"> <br>
      
          <label for="lat">Latitude</label>
          <input type="number" id="lat" name="lat" placeholder="Location Latitude..." step="any" >
          <label for="lng">Longitude</label>
          <input type="number" id="lng" name="lng" placeholder="Location Longitude..." step="any">
          <br><br>
         
          <label for = 'email'>Email</label><br>
          <input type = 'text' id ='email' name = 'email' placeholder="Your email..." style="width: 50%;"><br>
         
          <label for = 'phone'>Phone Number</label><br>
          <input type = 'text' id ='phone' name = 'phone' placeholder="Your Phone Number..." style="width: 50%;"><br>
    
          <label for = 'sTime'>Event Start Time</label><br>
          <input type = 'text' id ='sTime' name = 'sTime' placeholder="Event Start Time..." style="width: 50%;"><br>
    
          <label for="sAMPM" >Start Time AM or PM</label><br>
          <select id="sAMPM" name="sAMPM"  style="width: 50%;"><br>
            <option value="AM">AM</option>
            <option value="PM">PM</option>
          </select><br>
    
          <label for = 'eTime'>Event End Time</label><br>
          <input type = 'text' id ='eTime' name = 'eTime' placeholder="Event End Time..." style="width: 50%;"><br>
    
          <label for="eAMPM">End Time AM or PM</label><br>
          <select id="eAMPM" name="eAMPM" style="width: 50%;">
            <option value="AM">AM</option>
            <option value="PM">PM</option>
          </select><br>
          
          <label for="description">Description</label><br>
          <textarea id="description" name="description" placeholder="Type your description here..."  style="width: 50% ;height:200px" ></textarea>
      
          <input type="submit" value="Submit" id = 'submitButton'>
          <p id = 'eS'>Event Submitted!</p>
          </form>
          </div>
</body>
</html>
